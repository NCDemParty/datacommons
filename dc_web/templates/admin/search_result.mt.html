<% if (results.length > 0) { 
	var f = 0;
	var row = true;
	%>
	<% var i = 0; for (i = 0; i<results.length; i++) { %>
		<% if (results[i].id != filter.id && results[i].type == filter.type) { %>
		<tr class="<% if (row) { print('row1'); row = false; } else { print('row2'); row = true; } %>">
			<td class="action-checkbox">
				<input type="checkbox" name="to_merge" value="<%= results[i].id %>" class="action-select">
			</td>
			<th><a target="_blank" href="/admin/dcentity/<%= results[i].id %>/"><%= results[i].name %></a></th>
		</tr>
		
	<% f++ }} %>
<% } 
if (results.length == 0 || f == 0) { %>
	<tr class="row1">
		<td id="noresult"></td>
		<th>
			<p>Sorry, no results!</p>
		</th>
	</tr>
<% } %>
