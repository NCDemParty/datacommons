{% extends "base.html" %}

{% block content %}

    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url django.contrib.auth.views.login %}">
        <input type="hidden" name="next" value="{{ next }}">
        <ul>
            {{ form.as_ul }}
        </ul>    
        <input type="submit" value="Login"> or <a href="{% url registration_register %}">create a new account</a>
    </form>
    
{% endblock %}
