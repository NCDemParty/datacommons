<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>{{ attr }} lookup</title>
		<style>
			th { text-align: left; }
			th, td { padding: 4px 10px; }
			tr:hover { background-color: #EEE; }
		</style>
	</head>
	<body>
		<h1>{{ attr }}</h1>
		<table>
			<thead>
				<tr>
					<th>Value</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				{% for key, value in lookup %}
					<tr>
						<td>{{ key }}</td>
						<td>{{ value }}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</body>
</html>
