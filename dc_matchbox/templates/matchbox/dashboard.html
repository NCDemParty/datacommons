{% extends "matchbox/base.html" %}

{% block content %}{% endblock %}

{% block sidebar %}
    <h3>Merge Queue</h3>
    {% if merge_queue %}
        <ul>
            {% for item in merge_queue %}
            <li><a href="{% url matchbox_merge %}?queue={{ item.pk }}">{{ item.name }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
