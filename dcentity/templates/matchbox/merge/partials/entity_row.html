<li id="{{ entity.id }}">
    <p class="actions">
        <a href="{% url matchbox_entity entity.id %}" class="transactions" title="transactions">{{ count }}</a>
        <a href="{% url matchbox_google_search %}?q={{ entity.name|urlencode }}" class="google">Google</a>
        <a href="{% url matchbox_entity entity.id %}" class="detail">Details</a>
        <a href="{% url matchbox_entity entity.id %}" class="notes" title="notes">{{ entity.notes.all.count }}</a>
    </p>
    <input class="selector" type="checkbox" name="entities" value="{{ entity.id }}" id="entities_{{ entity.id }}">
    <a class="transactions_control ui-icon ui-icon-triangle-1-e" href="{% url matchbox_entity_transactions entity.id %}">V</a>
    <label for="entities_{{ entity.id }}">{{ entity.name }}</label> <span class="note">${{ total }}</span>
    <div class="details_container">
        <div class="transactions_container"></div>
        <div class="details_expander">
            <a href="#">=</a>
        </div>
    </div>
</li>
